plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.1.50'
  id 'org.junit.platform.gradle.plugin' version '1.0.0'
  id 'org.springframework.boot' version '1.5.7.RELEASE'
}

repositories {
  mavenCentral()
  jcenter()
}

version = '1.0.0-SNAPSHOT'

dependencies {
  compile 'org.apache.httpcomponents:httpclient',
    'com.fasterxml.jackson.datatype:jackson-datatype-jsr310',
    'com.fasterxml.jackson.module:jackson-module-kotlin',
    'com.google.guava:guava:22.0',
    "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version",
    'org.springframework.boot:spring-boot-starter-actuator',
    'org.springframework.boot:spring-boot-starter-integration',
    'org.springframework.boot:spring-boot-starter-web',
    'org.springframework.boot:spring-boot-starter-websocket',
    'org.springframework.integration:spring-integration-http',
    'org.springframework.integration:spring-integration-websocket'

  testCompile 'org.amshove.kluent:kluent:1.29',
    "org.jetbrains.spek:spek-api:$spek_version"

  testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
}

processResources {
  expand(project.properties)
}

junitPlatform {
  filters {
    engines {
      include 'spek'
    }
  }
}

jar {
  manifest {
    attributes(
      "Implementation-Title": rootProject.name,
      "Implementation-Version": version
    )
  }
}

bootRepackage {
  enabled = false
}

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}
